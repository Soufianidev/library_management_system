<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h2>Search Results for "{{ query }}"</h2>
    {% if results %}
        <ul>
            {% for book in results %}
            <li>{{ book['title'] }} by {{ book['author'] }} - Available: {{ 'Yes' if book['available'] else 'No' }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books found matching the search criteria.</p>
    {% endif %}
    <a href="{{ url_for('books') }}">Back to Books</a>
</body>
</html>
