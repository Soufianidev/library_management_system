<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borrow Book</title>
</head>
<body>
    <h2>Borrow a Book</h2>
    <form method="POST">
        <label for="member_id">Select Member:</label>
        <select name="member_id" required>
            {% for member in members %}
            <option value="{{ member['member_id'] }}">{{ member['name'] }} (ID: {{ member['member_id'] }})</option>
            {% endfor %}
        </select>
        <br>
        <label for="book_isbn">Select Book:</label>
        <select name="book_isbn" required>
            {% for book in books %}
            {% if book['available'] %}
            <option value="{{ book['isbn'] }}">{{ book['title'] }} by {{ book['author'] }}</option>
            {% endif %}
            {% endfor %}
        </select>
        <br>
        <button type="submit">Borrow Book</button>
    </form>
</body>
</html>
